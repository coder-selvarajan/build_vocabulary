<ion-header>
  <ion-toolbar>
    <ion-title>EXPRESSION</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-list-header>
      <ion-label>BY CATEGORY</ion-label>
    </ion-list-header>
    <ion-item-sliding *ngFor="let item of subcategory; let i = index;" #slidingItem>
      <ion-item lines="inset" button [routerLink]="['/listing', category, item.subcategory]">
        <ion-label>
          <h2>{{ item.subcategory }}</h2>
        </ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-list>

  <ion-list>
    <ion-list-header>
      <ion-label>OTHER EXPRESSIONS</ion-label>
    </ion-list-header>
    <ion-item-sliding *ngFor="let item of othervocabs; let i = index;" #slidingItem>
      <ion-item lines="inset" button [routerLink]="['/view', item.id]">
        <ion-label>
          <h2>{{ item.vocab }}</h2>
          <p>{{ item.notes }}</p>
        </ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-list>

  <!-- {{ subcategory | json }} -->

</ion-content>
