<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Listing</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>

        <ng-container *ngIf="!vocabs || vocabs.length == 0">
          <div *ngFor="let n of [0,1,2]" padding>
            <ion-skeleton-text></ion-skeleton-text>
            <p>
              <ion-skeleton-text class="fake-skeleton"></ion-skeleton-text>
            </p>
          </div>
        </ng-container>
    
        <ion-item-sliding *ngFor="let item of vocabs">
          <ion-item lines="inset" button [routerLink]="['/details', item.id]">
            <ion-label>
              {{ item.vocab }}
              <p>{{ item.notes }}</p>
            </ion-label>
          </ion-item>
        
          <ion-item-options side="end">
            <ion-item-option (click)="remove(item)" color="secondary">
              Check 
              <ion-icon name="checkmark" slot="end"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    
      <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button routerLink="/details" routerDirection="forward">
          <ion-icon name="add"></ion-icon>
        </ion-fab-button>
      </ion-fab>
</ion-content>
