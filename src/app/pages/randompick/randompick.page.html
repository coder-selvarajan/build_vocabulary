<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title> RANDOM PICK </ion-title>
    
    <ion-buttons slot="end">
      <ion-button (click)="getRandomPick()">
        <ion-icon slot="icon-only" name="refresh"></ion-icon>
        <!-- Edit -->
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list lines="none">
    <ion-item lines="full">
      <ion-text color="primary">
          <h1>{{ randomVocab.vocab }}</h1>
      </ion-text>
    </ion-item>
    <ion-item>
      <ion-text color="secondary">
        type : {{ randomVocab.category }}
      </ion-text>
    </ion-item>
    <ion-item *ngIf="randomVocab.subcategory">
      <ion-text color="success">
        subcategory : {{ randomVocab.subcategory }}
      </ion-text>
    </ion-item>
    <ion-item>
      <ion-text color="dark">
          <p>{{ randomVocab.notes }}</p>
      </ion-text>
    </ion-item>

  </ion-list>
</ion-content>
