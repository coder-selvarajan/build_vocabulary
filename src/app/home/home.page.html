<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Vocabulary Builder
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-list-header>
      <ion-label>CATEGORIES</ion-label>
    </ion-list-header>
    <ion-item-sliding>
      <ion-item lines="inset" button [routerLink]="['/listing', 'vocabulary', 'ALL']">
        <ion-label color="primary">
          VOCABULARY
        </ion-label>
      </ion-item>
      <ion-item lines="inset" button [routerLink]="['/listing', 'phrase', 'ALL']">
        <ion-label color="primary">
          PHRASES
        </ion-label>
      </ion-item>
      <ion-item lines="inset" button [routerLink]="['/listing', 'idiom', 'ALL']">
        <ion-label color="primary">
          IDIOMS
        </ion-label>
      </ion-item>
      <ion-item lines="inset" button [routerLink]="['/subcat-listing', 'expression']">
        <ion-label color="primary">
          EXPRESSIONS
        </ion-label>
      </ion-item>
      <ion-item lines="inset" button [routerLink]="['/listing', 'sentence', 'ALL']">
        <ion-label color="primary">
          SENTENCES
        </ion-label>
      </ion-item>
      <ion-item lines="inset" button [routerLink]="['/listing', 'others', 'ALL']">
        <ion-label color="primary">
          OTHERS
        </ion-label>
      </ion-item>

      <!-- <ion-item lines="inset" button [routerLink]="['/listing', category, '']">
        <ion-label color="primary">
          {{ category | uppercase }}
        </ion-label>
      </ion-item> -->
    </ion-item-sliding>
  </ion-list>

  <ion-list>
      <ion-list-header>
        <ion-label>GAMES</ion-label>
      </ion-list-header>
      <ion-button class="marginL15" color="tertiary" [routerLink]="['/flipcard']">FLIPCARD</ion-button> 
      <ion-button class="marginL15" color="secondary" [routerLink]="['/randompick']">PICK ANY</ion-button> 
      <br/><br/>
      <ion-button class="marginL15" color="success" [routerLink]="['/getexpressions']">RANDOM EXPRESSIONS</ion-button>

      <!-- <ion-item-sliding>
        <ion-item lines="inset" button [routerLink]="['/flipcard']">
          <ion-label color="secondary">
            FLIPCARD - Vocabulary
          </ion-label>
        </ion-item>
        <ion-item lines="inset" button [routerLink]="['/randompick']">
          <ion-label color="secondary">
            RANDOM PICK - Phrases, Idioms, Etc...
          </ion-label>
        </ion-item>
      </ion-item-sliding> -->
    </ion-list>

  <ion-list>
    <ion-list-header>
      <ion-label>RECENTLY ACCESSED ITEMS</ion-label>
    </ion-list-header>
    <ion-item-sliding *ngFor="let item of vocabs; let i = index;"  #slidingItem>
      <ion-item lines="inset" button [routerLink]="['/view', item.id]">
        <ion-label>
          <h2>{{ item.vocab }}</h2>
          <p>(t) {{ item.category }} - (m) {{ item.notes }}</p>
        </ion-label>
      </ion-item>
    
      <ion-item-options side="end">
        <ion-item-option (click)="edit(slidingItem, item.id)" color="secondary">
          Edit 
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>


  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/details" routerDirection="forward">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
